<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <form [formGroup]="createBillFormGroup">
        <h1 class="text-center mb-3">Száma létrehozása</h1>

        <div class="form-group mb-3">
            <label class="form-label" for="customerName">Vásárló neve</label>
            <input formControlName="customerName" class="form-control" type="text" placeholder="Aa" id="customerName" required>
            
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="startDate">Kiállítás dátuma</label>
            <input formControlName="startDate" class="form-control" type="date" id="startDate" required>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="endDate">Esedékesség dátuma</label>
            <input formControlName="endDate" class="form-control" type="date"  id="endDate" required>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="itemName">Tétel neve</label>
            <input formControlName="itemName" class="form-control" type="text"  id="itemName" required>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="comment">Komment</label>
            <input formControlName="comment" class="form-control" type="text"  id="comment" required>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="price">Ár</label>
            <input formControlName="price" class="form-control" type="number"  id="price" required>
        </div>
        
        <div class="form-group mb-3">
            <a routerLink="/home" class="btn btn-outline-primary">Vissza</a>
            <button class="btn btn-primary" (click)="createBill()">Mentés</button>
        </div>
    </form>
    
</div>
