<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <form [formGroup]="billDetailsFormGroup">
        <h1 class="text-center mb-3">Számla megtekintése</h1>

        <div class="form-group mb-3">
            <label class="form-label" for="customerName">Vásárló neve</label>
            <input formControlName="customerName" class="form-control" type="text" placeholder="Aa" id="customerName">
            <span>{{billDetailsFormGroup.controls['customerName'].value}}</span>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="startDate">Kiállítás dátuma</label>
            <input formControlName="startDate" class="form-control" type="date" id="startDate">
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="endDate">Esedékesség dátuma</label>
            <input formControlName="endDate" class="form-control" type="date"  id="endDate">
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="itemName">Tétel neve</label>
            <input formControlName="itemName" class="form-control" type="text"  id="itemName">
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="comment">Komment</label>
            <input formControlName="comment" class="form-control" type="text"  id="comment">
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="price">Ár</label>
            <input formControlName="price" class="form-control" type="number" id="price">
        </div>
        
        <div class="form-group mb-3">
            <a routerLink="/table" class="btn btn-outline-danger w-25">Vissza</a>
        </div>
    </form>
    
</div>
