<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <form [formGroup]="user">
        <h1 class="text-center mb-3">Regisztráció</h1>

        <div class="form-group mb-3">
            <label class="form-label" for="nev">Név</label>
            <input formControlName="name" class="form-control" type="text" placeholder="Aa" id="nev" required>
            <span *ngIf="user.controls.email.dirty && user.controls.email.errors?.['required']" class="text-danger"></span>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <input formControlName="email" class="form-control" type="text" placeholder="Aa" id="email" required>
        </div>

        <div class="form-group mb-3">
            <label class="form-label" for="jelszo">Jelszó</label>
            <input formControlName="password" class="form-control" type="password" placeholder="*" id="jelszo" required>
            <span *ngIf="user.controls.password.dirty && user.controls.password.errors?.['minlength']" class="text-danger">At least 6 characters</span>
        </div>
        
        <div class="form-group mb-3">
            <a class="btn btn-outline-primary w-100 mb-2" routerLink="/">Vissza</a>
            <button class="btn btn-primary w-100" (click)="onRegistration()" [disabled]="user.invalid">Regisztráció</button>
        </div>
    </form>
    
</div>
